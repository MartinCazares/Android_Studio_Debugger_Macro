apply plugin: 'com.android.application'

android {

    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "doepiccoding.com.macrodebug"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'
}

project.afterEvaluate{
    checkReleaseManifest.doLast {
        System.out.println("******** DO RELEASE THINGS ********")
        exec{
            commandLine './debugger_script.sh', 'release'
        }
    }
    checkDebugManifest.doLast {
        System.out.println("******** DO DEBUG THINGS ********")
        exec{
            commandLine './debugger_script.sh', 'debug'
        }
    }
}

task zzSetDebugMode << {
    System.out.println("******** DO MANUALLY DEBUG ********")
    exec{
        commandLine './debugger_script.sh', 'debug'
    }
}

task zzSetReleaseMode << {
    System.out.println("******** DO MANUALLY DEBUG ********")
    exec{
        commandLine './debugger_script.sh', 'release'
    }
}